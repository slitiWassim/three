<script>

var renderer,scene,camera;
var isrotate=true;
var SPEED=0.05;
var gauchetest=false;
var droittest=false;
var bastest=false;
var hauttest=false;
function init(){
 scene=new THREE.Scene();

 camera =new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);
camera.position.z=10;
 renderer =new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);
var  geometry = new THREE.BoxGeometry(1,1,1);
map=new THREE.TextureLoader().load( "crate.gif" );
var material = new THREE.MeshBasicMaterial( {map} );
//var material=new THREE.MeshNormalMaterial({map});

 //cube = new THREE.Mesh( geometry, material );
 cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),material);
scene.add(camera);
scene.add(cube);

}
function render(){
    requestAnimationFrame(render);
    renderer.render(scene,camera);
    //rotateCube();
    
    //camerarotate();

    if(gauchetest){
    gauche();
     
    }
    if(hauttest){
        haut()
     
    }
    if(droittest){
        droit()
     
    }
    if(bastest){
        bas()
     
    }

}
function bas()
{
    cube.rotation.x += 0.05;

}
function haut()
{
    cube.rotation.x -= 0.05;

}
function droit()
{
    cube.rotation.y += 0.05;

}
function gauche()
{
    cube.rotation.y -= 0.05;

}

function rotateCube() {
    cube.rotation.x += SPEED;
    cube.rotation.y += SPEED;
    cube.rotation.z += SPEED;

}

if(event.key=='q'){

        hauttest=true;

    else{hauttest=false;}
